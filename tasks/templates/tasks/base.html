<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Minhas Tarefas{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'task_list' %}">Minhas Tarefas</a>
        <div class="d-flex">
            <a href="{% url 'create_task' %}" class="btn btn-light btn-sm">
                <i class="bi bi-plus-circle"></i> Nova Tarefa
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Mensagens -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Conteúdo específico de cada página -->
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-4">
    <p>Desenvolvido por <strong>Ewerson</strong> | 
       <a href="https://github.com/ewerson2022" target="_blank">GitHub</a>
    </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
